<div class="col-md-1"></div>
                  <div class="col-md-10">
                    <div class="table-responsive">
                      
                      <table class="table table-striped table-hover" style="background-color: grey;">
                        <thead>
                          <tr>
                            <th scope="col">Id</th>
                            <th scope="col">User Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Gender</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let u of lib">
                              <td>{{u.id}}</td>
                              <td>{{u.fName}} {{u.lName}}</td>
                              <td>{{u.email}}</td>
                              <td>{{u.gender}}</td>
                          </tr>
                        </tbody>
                      </table>
                      
                    
                    </div>
</div>
